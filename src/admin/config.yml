backend:
  # name: github
  # repo: nihmble/gridsome-template
  name: proxy

# when using the default proxy server port
local_backend: true

media_folder: 'static/uploads'
public_folder: '/uploads'
publish_mode: editorial_workflow

collections:
  - name: "home"
    label: "Home"
    folder: "_content/home"
    create: true
    slug: "index"
    fields:
      - {label: "Homepage Title", name: "title", widget: "string", default: "index"}
      - {label: "Hero Image", name: "hero_image", widget: "image"}
      - {label: "Hero Text", name: "hero_text", widget: "code"}
      - {label: "Section 1", name: "section1", widget: "code", required: false}
      - {label: "Section 2", name: "section2", widget: "code", required: false}
      - {label: "Section 3", name: "section3", widget: "code", required: false}
      - {label: "Section 4", name: "section4", widget: "code", required: false}
      - {label: "Section 5", name: "section5", widget: "code", required: false}
      - {label: "Section 6", name: "section6", widget: "code", required: false}
  - name: "blog"
    label: "Blog"
    folder: "_content/blog"
    create: true
    slug: "index"
    fields:
      - {label: "Title", name: "title", widget: "string", default: "Blog"}
      - {label: "Hero Image", name: "hero_image", widget: "image", required: false}
      - {label: "Content", name: "content_section", widget: "code", required: false}
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "_content/blog/posts" # The path to the folder where the documents are stored
    path: "{{year}}/{{month}}/{{slug}}"
    create: true # Allow users to create new documents in this collection
    # slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", required: false}
      - {label: "Created Date", name: "created_date", widget: "datetime"}
      - {label: "Publish Date", name: "published_date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "list", default: ["Category Default Entry"]}
      - {label: "Tags", name: "tags", widget: "list", default: ["Testing Tags", "This is a Test", "New Tag"]}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Image Caption", name: "image_caption", widget: "string", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "markdown"}
      - {label: "Content", name: "content_section", widget: "code"}
  - name: "pages"
    label: "Pages"
    folder: "_content/pages"
    path: "{{parent}}/{{slug}}"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Parent Page", name: "parent", widget: "string", required: false, hint: "By specifying a Parent Page this page will become a sub page. e.g. service/your-page"}
      - {label: "Slug", name: "slug", widget: "string", required: false, hint: "Title will be used if Slug is left empty"}
      - {label: "Hero Image", name: "hero_image", widget: "image", required: false}
      - {label: "Content", name: "content_section", widget: "code"}
    